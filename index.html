<!--I want this to do list to have a:
        1. Dynamic Progress bar
        2. Items that you check off
        3. Items that you can add
    -->
<!DOCTYPE html>
<html>

<head>
    <title>
        Custom To Do List
    </title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="http://fonts.googleapis.com/css?family=Corben:bold" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Nobile" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body class="body" , style="background-color: #1b1c1c; color:white; margin: 10px;">
    <br>
    <div style="margin-left: 2px; font-size: 24px;"><strong>Progress:</strong></div>
    <div id="progressBarParent" style="width: 350px; height: 45px; background-color: white;">
        <div id="progressBar" style="width: 0px; height: 45px; background-color: green; color: black; font-size: 32px;">
        </div>
    </div>
    <input type="button" class="addNewItemButton" id="addNewItemButton" value="Add New Item">
    <input type="button" value="Reset" id="resetButton" , class="resetButton">
    <div id="timesClickedButton">
    </div>


    <!--Populate the html file with a list-->
    <div id="toDoList">
        <!--List of all the things to do-->
    </div>


    <!--Pre tag means keep the preformatted text, this is so that when we 
    input the file, if is already formatted nicely, we don't have to do crazy stuff-->
<script src="script.js"></script>
</body>

</html>

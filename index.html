<!--I want this to do list to have a:
        1. Dynamic Progress bar
        2. Items that you check off
        3. Items that you can add
    -->
<!DOCTYPE html>
<html>
<head>
    <title>
        Custom To Do List :D
    </title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <h2>Custom To Do List</h2>
    <br>
    <strong>Progress</strong>:
    <div id="progressBarParent" style="width: 1000px; height: 20px; background-color: white;">
        <div id="progressBar" style="width: 0px; height: 20px; background-color: green;"></div>
    </div>
    <input type="button" id="addItemButton" value="Add New Item">


    <!--Populate the html file with a list-->
    <div id="toDoList"> <!--List of all the things to do-->
    </div>

    <input type="file" name="inputfile"
            id="inputfile">
    <br>
   
    <pre id="output"></pre>
    
    <!--Pre tag means keep the preformatted text, this is so that when we 
    input the file, if is already formatted nicely, we don't have to do crazy stuff-->
    
<script src="script.js"></script>
</body>
</html>
